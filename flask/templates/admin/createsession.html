<head>

    <meta charset="utf-8">

    <title>Session</title>

    <!-- Custom fonts for this template-->
    <link href={{ url_for('static', filename ="admin/vendor/fontawesome-free/css/all.min.css")}} rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Session!</h1>
                            </div>
                            <form action="/creatingsession" method="post" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="topic" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Topic">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="date" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Date">
                                    </div>
                                </div>
                              
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="stime" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Starting time">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="etime" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Ending time">
                                    </div>
                                </div>
                                <a href="" class="btn btn-primary btn-user btn-block">
                                    Create Session
                                </a>
                                <hr>
                               
                            </form>
                            <hr>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
