<main id="main" class="main">

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Create a Session</h1>

        </div>

        <!-- Content Row -->
        <div class="row">


        </div>

        <!-- Content Row -->

        <div class="row">


        </div>

        <!-- Content Row -->
        <div class="row">

            <!-- Content Column -->
            <div class="col-lg-12 mb-4">

                <!-- Project Card Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Sessions</h6>
                    </div>
                    <div class="card-body">

                        <form action="/createsession" method="post">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Session topic</label>
                                <input type="text" name="topic" class="form-control" id="topic"
                                    aria-describedby="emailHelp" placeholder="Enter topic">
                               
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Date</label>
                                <input type="date" name="date" class="form-control" id="date"
                                    placeholder="Enter date">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Starting time</label>
                                <input type="text" name="stime" class="form-control" id="stime"
                                    placeholder="Enter starting time ">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Ending time</label>
                                <input type="text" name="etime" class="form-control" id="etime"
                                    placeholder="Enter ending time">
                            </div>

                            
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>



                    </div>
                </div>



            </div>


        </div>

    </div>
